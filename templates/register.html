{% extends "index.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid" style="margin-left: 25%;">
    <div class="col-md-offset-4 col-md-4" style="margin-top: 200px;">
        <h2 class="text-primary page-header text-center"><i class='fa fa-users'>Registration</i></h2>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            {{form|crispy}}
            <br><input type="submit" class="btn btn-success btn-block" value="Register">      
        </form>
        
    </div>
</div>
{% endblock%}
