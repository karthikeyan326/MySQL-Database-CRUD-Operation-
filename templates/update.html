{% extends 'index.html' %}
{% block content %}

<div class="container-fluid" style="margin-left: 25%;">
    <div class="col-md-offset-3 col-md-6" style="margin-top: 100px;">
            <form action="/update/{{data.id}}" method="POST" autocomplete="off">
                {% csrf_token %}
                <h3 class="page-header text-primary text-center"><i class="fa fa-edit">Update</i></h3>
                <div class="form-group">
                    <label><b>Name</b></label>
                    <input types="text"  class="form-control" value="{{data.name}}" name="name">
                </div>
                <div class="form-group">
                    <label><b>Age</b></label>
                    <input types="text" class="form-control" value="{{data.age}}" name="age">
                </div>
                <div class="form-group">
                    <label><b>Address</b></label>
                    <input types="text" class="form-control" value="{{data.address}}" name="address">
                </div>
                <div class="form-group">
                    <label><b>Contact</b></label>
                    <input types="text" class="form-control" value="{{data.contact}}" name="contact">
                </div>
                <div class="form-group">
                    <label><b>Email</b></label>
                    <input types="text" class="form-control" value="{{data.email}}" name="email">
                </div>
                <div>
                    <br><input type="submit" value="Update" class="btn btn-primary btn-block">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
